name: clang-tidy

on:
  pull_request:
    paths:
      - '**.cpp'
      - '**.h'
      - '**.hpp'
      - '.clang-tidy'
      - 'CMakeLists.txt'
  push:
    branches:
      - main
      - master
    paths:
      - '**.cpp'
      - '**.h'
      - '**.hpp'
      - '.clang-tidy'
      - 'CMakeLists.txt'

jobs:
  clang-tidy:
    name: Run clang-tidy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-tidy cmake ninja-build build-essential
        
    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -G Ninja ..
        
    - name: Run clang-tidy
      continue-on-error: true
      run: |
        cd build
        # Find all C++ source files
        find ../qlogo ../Psychi ../include -name "*.cpp" -o -name "*.h" | \
          xargs -I {} clang-tidy -p . {} 2>&1 | tee clang-tidy-output.txt || true
        
    - name: Upload clang-tidy results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: clang-tidy-results
        path: build/clang-tidy-output.txt
        retention-days: 7
        
    - name: Comment PR with results
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          const outputPath = path.join('build', 'clang-tidy-output.txt');
          
          if (fs.existsSync(outputPath)) {
            const output = fs.readFileSync(outputPath, 'utf8');
            const lines = output.split('\n').filter(line => 
              line.includes('warning:') || line.includes('error:')
            );
            
            if (lines.length > 0) {
              const body = `## clang-tidy Results\n\n` +
                `Found ${lines.length} issue(s):\n\n` +
                `\`\`\`\n${lines.slice(0, 50).join('\n')}\n\`\`\`\n\n` +
                `[Full results available as artifact]`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'âœ… clang-tidy: No issues found!'
              });
            }
          }



