name: Build

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build (${{ matrix.os }} - ${{ matrix.build-type }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        build-type: [Debug, Release]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          qt6-base-dev \
          qt6-base-dev-tools \
          libqt6sql6-sqlite \
          libqt6svg6 \
          llvm-19-dev
        
    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install cmake ninja qt@6 llvm
        
    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
          LLVM_PREFIX=$(brew --prefix llvm)
          export LLVM_DIR="${LLVM_PREFIX}/lib/cmake/llvm"
        fi
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} \
              -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
              -G Ninja ..
              
    - name: Build
      run: |
        cd build
        cmake --build . --config ${{ matrix.build-type }} -j$(nproc || sysctl -n hw.ncpu)
        
    - name: Check for build artifacts
      run: |
        test -f build/qlogo/qlogo || test -f build/qlogo/qlogo.exe
        test -f build/Psychi/Psychi || test -f build/Psychi/Psychi.app/Contents/MacOS/Psychi || test -f build/Psychi/Psychi.exe



